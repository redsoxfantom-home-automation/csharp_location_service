// Compile a mono application
task buildMono << {
   exec {
      executable "nuget"
      workingDir "${projectDir}${File.separator}csharp_location_service"
      args=[
         "install"
      ]
   }

   exec {
      executable "xbuild"
      args=[
         "/p:Configuration=Release"
      ]
   }
